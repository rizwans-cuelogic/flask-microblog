{% extends 'base.html' %}

{% block body %}
	<h1>Sign in</h1>
	<form action="" method="post" name="login">
		{{ form.hidden_tag() }}
		<p>
			{% for error in form.email.errors %}
				<span style="color:red ">[{{ error }}]</span><br>
			{% endfor %}	
			Email:<br>
			{{ form.email }}<br>
		</p>
		<p>
			Passowrd:<br>
			{{ form.password }}
		</p>

		<p> {{ form.remember_me }} Keep me login</p><br>
		<p> {{ form.submit }}</p><br>
	</form>
{% endblock %}
